AppBundle\Entity\Supplier:
    repositoryClass: Pim\Bundle\CustomEntityBundle\Entity\Repository\CustomEntityRepository
    type: entity
    table: app_supplier
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 255
            unique: true
        name:
            type: string
            length: 255
        country:
            type: string
            length: 255
    lifecycleCallbacks: {  }
