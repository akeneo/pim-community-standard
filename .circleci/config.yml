version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
          command: sudo chown -R 1000:1000 ../project
      - run:
          name: Install PHP dependencies
          command: docker run -u www-data -u www-data -v $(pwd):/srv/pim -w /srv/pim --rm akeneo/pim-php-dev:6.0 php -d memory_limit=4G /usr/local/bin/composer --prefer-dist install
      - run:
          name: Create mandatory yarn directories
          command: mkdir -p ~/.cache/yarn ~/.cache/Cypress ~/.composer && sudo chown -R 1000:1000 ~/.cache/yarn ~/.cache/Cypress ~/.composer
      - run:
          name: Launch the PIM in dev mode
          command: make
          environment:
              YARN_REGISTRY: "http://registry.yarnpkg.com"
      - run:
          name: Test login page HTTP status
          command: curl -f http://localhost:8080/
      - run:
          name: Shutdown dev mode
          command: make down
      - run:
          name: Launch the PIM in prod mode
          command: make prod
          environment:
              YARN_REGISTRY: "http://registry.yarnpkg.com"
      - run:
          name: Test login page HTTP status
          command: curl -f http://localhost:8080/

  test_migrations_from_5_0:
      machine:
          image: ubuntu-2004:202101-01
      steps:
          - checkout
          - run:
                name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
                command: |
                    sudo chown -R 1000:1000 ../project
          - run:
                name: Create mandatory composer and yarn directories
                command: |
                    mkdir -p ~/.composer ~/.cache/yarn ~/.cache/Cypress
                    sudo chown -R 1000:1000 ~/.composer ~/.cache/yarn ~/.cache/Cypress
          - run:
                name: Test migrations from 5.0
                no_output_timeout: 60m
                command: .circleci/test_migrations_from_5_0.sh $CIRCLE_BRANCH
                environment:
                    YARN_REGISTRY: "http://registry.yarnpkg.com"
          - run:
                name: Test login page HTTP status
                command: curl --fail http://localhost:8080/

workflows:
    version: 2

    pull_request:
        jobs:
            - build
            - test_migrations_from_5_0

    nightly:
        when:
            and:
                - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
                - equal: [ "nightly_v6", << pipeline.schedule.name >> ]
        jobs:
            - build
            - test_migrations_from_5_0
